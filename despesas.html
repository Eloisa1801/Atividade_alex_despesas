<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>FinanceTech - Registro de Despesas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        form div {
            flex-basis: calc(50% - 10px);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 97%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            border-radius: 8px; 
        }

        th {
            background-color: #f2f2f2;
            font-weight: normal;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #filtrosContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #filtros {
            display: flex;
            justify-content: space-between;
            width: 97%;
        }

        .filtro {
            flex-basis: calc(50% - 10px); 
            box-sizing: border-box; 
            margin-right: 20px; 
        }

        .filtro:last-child {
            margin-right: 0;
        }

        .filtro label,
        .filtro input {
            margin-bottom: 5px;
            width: 100%;
        }
        #tabelaDespesas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>FinanceTech</h1>
    </header>

    <form id="despesaForm">
        <div>
            <label for="tipoDespesa">Tipo de Despesa:</label>
            <select id="tipoDespesa" name="tipoDespesa">
                <option value="alimentacao">Alimentação</option>
                <option value="combustivel">Combustível</option>
                <option value="agua">Água</option>
                <option value="energia">Energia Elétrica</option>
                <option value="internet">Internet</option>
                <option value="iptu">IPTU</option>
                <option value="ipva">IPVA</option>
                <option value="lavanderia">Lavanderia</option>
                <option value="financiamento">Financiamento</option>
                <option value="aluguel">Aluguel</option>
                <option value="outras">Outras Despesas</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data">

            <label for="valorTotal">Valor Total:</label>
            <input type="text" id="valorTotal" name="valorTotal">
        </div>

        <div>
            <label for="formaPagamento">Forma de Pagamento:</label>
            <select id="formaPagamento" name="formaPagamento">
                <option value="debito">Cartão Débito</option>
                <option value="credito">Cartão Crédito</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cheque">Cheque</option>
                <option value="pix">PIX</option>
                <option value="transferencia">Transferência Bancária</option>
            </select>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <label for="imagem">Adicionar Imagem:</label>
            <input type="file" id="imagem" name="imagem">
        </div>

        <button type="button" onclick="adicionarDespesa()">Adicionar Despesa</button>
    </form>
    <div id="filtrosContainer">
        <div id="filtros">
            <div class="filtro">
                <label for="filtroTipoDespesa">Tipo de Despesa:</label>
                <input type="text" id="filtroTipoDespesa" oninput="filtrarTabela('tipoDespesa', this.value)">
            </div>
        
            <div class="filtro">
                <label for="filtroData">Data:</label>
                <input type="text" id="filtroData" oninput="filtrarTabela('data', this.value)">
            </div>
        
            <div class="filtro">
                <label for="filtroValorTotal">Valor Total:</label>
                <input type="text" id="filtroValorTotal" oninput="filtrarTabela('valorTotal', this.value)">
            </div>
        
            <div class="filtro">
                <label for="filtroFormaPagamento">Forma de Pagamento:</label>
                <input type="text" id="filtroFormaPagamento" oninput="filtrarTabela('formaPagamento', this.value)">
            </div>
        </div>
    </div>
    <table id="tabelaDespesas">
        <thead>
            <tr>
                <th coluna="tipoDespesa">Tipo de Despesa</th>
                <th coluna="data">Data</th>
                <th coluna="valorTotal">Valor Total</th>
                <th coluna="formaPagamento">Forma de Pagamento</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
        </tbody>
    </table>

    <script>
        function adicionarDespesa() {
            // Capturar os dados do formulário
            var tipoDespesa = document.getElementById('tipoDespesa').value;
            var data = document.getElementById('data').value;
            var valorTotal = document.getElementById('valorTotal').value;
            var formaPagamento = document.getElementById('formaPagamento').value;

            // Validar se os campos obrigatórios foram preenchidos
            if (!tipoDespesa || !data || !valorTotal || !formaPagamento) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Adicionar uma nova linha à tabela
            var tabela = document.getElementById('tabelaDespesas').getElementsByTagName('tbody')[0];
            var novaLinha = tabela.insertRow(tabela.rows.length);
            var colunaTipoDespesa = novaLinha.insertCell(0);
            var colunaData = novaLinha.insertCell(1);
            var colunaValorTotal = novaLinha.insertCell(2);
            var colunaFormaPagamento = novaLinha.insertCell(3);

            // Preencher as colunas com os dados do formulário
            colunaTipoDespesa.innerHTML = tipoDespesa;
            colunaData.innerHTML = data;
            colunaValorTotal.innerHTML = valorTotal;
            colunaFormaPagamento.innerHTML = formaPagamento;

            // Limpar os campos do formulário
            document.getElementById('tipoDespesa').value = '';
            document.getElementById('data').value = '';
            document.getElementById('valorTotal').value = '';
            document.getElementById('formaPagamento').value = '';

            alert('Despesa adicionada com sucesso!');
        }
        // Função para filtrar a tabela com base nos critérios fornecidos
        function filtrarTabela(coluna, valor) {
            var tabela = document.getElementById('tabelaDespesas');
            var linhas = tabela.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

            for (var i = 0; i < linhas.length; i++) {
                var celula = linhas[i].getElementsByTagName('td')[getIndex(coluna)];
                if (celula) {
                    var conteudo = celula.textContent || celula.innerText;
                    if (conteudo.indexOf(valor) > -1) {
                        linhas[i].style.display = '';
                    } else {
                        linhas[i].style.display = 'none';
                    }
                }
            }
        }

        function getIndex(coluna) {
            var cabecalho = document.getElementById('tabelaDespesas').getElementsByTagName('thead')[0].getElementsByTagName('tr')[0];
            for (var i = 0; i < cabecalho.getElementsByTagName('th').length; i++) {
                if (cabecalho.getElementsByTagName('th')[i].getAttribute('coluna') === coluna) {
                    return i;
                }
            }
            return -1;
        }
    </script>
</body>
</html>
